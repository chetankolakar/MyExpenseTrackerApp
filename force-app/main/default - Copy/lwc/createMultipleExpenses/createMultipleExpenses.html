<template>
    <lightning-card title="Add Expenses" icon-name="standard:contact">
        <div style="border-top: 1px solid black">
            <template for:each={itemList} for:item="item" for:index="index">
                <lightning-record-edit-form key={item.id} object-api-name="Expense__c" record-type-id={expenserectype}>
                    <lightning-messages></lightning-messages>
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                            <lightning-input-field type="date/time" label="Date" field-name="Date__c" min="2021-05-01" variant="label-stacked" required></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                            <lightning-input-field field-name="Name" variant="label-stacked" required></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                            <lightning-input-field type="number" field-name="Expense_Amount__c" variant="label-stacked" formatter="currency" required></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2" padding="around-small">
                            <lightning-input-field  field-name="Category__c" required></lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"     padding="around-small">
                        <div class="slds-var-p-around_medium lgc-bg" style="display: flex; gap: 12px;">
                            <lightning-icon icon-name="action:new" access-key={item.id}  alternative-text="Add Row" size="small" title="Add Row" onclick={addRow} padding="15px"></lightning-icon>
                            <lightning-icon icon-name="action:delete" access-key={item.id} alternative-text="Delete Row" size="small" title="Delete Row" onclick={RemoveRow}></lightning-icon>
                        </div>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-edit-form>
    </template>
</div>
<div style="border-top: 1px solid black; padding: 8px;">
<lightning-layout>
    <div class="slds-align_absolute-center">
    <lightning-button variant="brand" onclick={handleSubmit} name="submit" label="Submit"></lightning-button>
</div>

</lightning-layout>
</div>

    </lightning-card>
</template>
